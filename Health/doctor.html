<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Criticality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Criticality Assessment</h1>
        <form id="doctorForm" enctype="multipart/form-data">
            <label for="patientReports">Upload Patient Reports (PDF):</label>
            <input type="file" id="patientReports" name="patientReports" accept="application/pdf" multiple required>
            <button type="submit">Upload</button>
        </form>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>Patient Report</th>
                    <th>Criticality</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="doctor.js"></script>
</body>
</html>
